<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
<script>
  const colorList = [];

  window.addEventListener('load', async () => {

    const img = document.getElementById('img');
    const res = await fetch(img.src);
    const data = await res.text();
    const question =
      '\\s*\\.([\\w-]+)\\s*' +
      '{[^}]*fill\\s*:\\s*#(\\w+)\\s*;[^}]*}';
    const query = new RegExp(question, 'gm');

    let match = query.exec(data);
    while (match !== null) {
      const name = match[1];
      const rgb = match[2];
      colorList.push({name, rgb});
      match = query.exec(data);
    }
    onResize();
  });
  window.addEventListener('resize', onResize);
  function onResize() {
    const canvas = document.getElementById('wheel');
    const cx = cy = canvas.clientWidth;
    canvas.width = cx;
    canvas.height = cy;
    const ctx = canvas.getContext('2d');
    ctx.font = "16px Arial";
    ctx.fillStyle = "#fff";
    const imgData = ctx.createImageData(cx, cy);
    let pos = 0;
    for (let y = 0; y < cy; y ++) {
      for (let x = 0; x < cx; x ++) {
        const [dx, dy] = [(x - cx / 2) / cx * 2, (y - cy / 2) / cy * 2];
        const r = Math.sqrt(dx * dx + dy * dy);
        if (r < 1) {
          let radians = Math.atan2(dy, dx);
          if (dy < 0) radians += Math.PI * 2;
          const angle = radians * 180 / Math.PI;
          const color = tinycolor({h: angle, s: 100, v: r});
          imgData.data[pos ++] = color.toRgb().r;
          imgData.data[pos ++] = color.toRgb().g;
          imgData.data[pos ++] = color.toRgb().b;
          imgData.data[pos ++] = 255;
        }
        else {
          pos += 4;
        }
      }
    }

    ctx.putImageData(imgData, 0, 0);

    for (const colorInScheme of colorList) {
      const color = tinycolor(`#${colorInScheme.rgb}`).toHsv();
      const dx = Math.cos(color.h / 180 * Math.PI) * color.v;
      const dy = Math.sin(color.h / 180 * Math.PI) * color.v;
      const x = cx / 2 * (1 + dx);
      const y = cx / 2 * (1 + dy);
      const text = `${colorInScheme.name} (${color.s.toPrecision(2)})`;
      ctx.fillText(text, x, y);
    }
  }
</script>
<style>
body { margin: 0; }
.container {
  display: grid;
  justify-content: center;
  grid-template-columns: 40vmax 40vmax;
}
#img {
  width: 100%;
  height: 100%;
}
#wheel {
  width: 100%;
  height: 100%;
  background-color: green;
}
</style>
</head>
<body>
  <div class="container">
    <img id="img" src="./color-scheme.svg"></img>
    <canvas id="wheel" width=100 height=100></canvas>
  </div>
</body>
</html>
